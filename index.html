<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Tabel Visualisatie</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/tab.css">
  <link rel="stylesheet" href="styles/excercise.css">
</head>
<body>
    <h1 id="mainTitle">Loading... <span id="totalScore">(0/35)</span></h1>

  <div class="tab-container">
    <div class="tab-buttons">
        <button class="tab-button active" id="tab1" data-tab="1">Oefening 1</button>
    </div>
    <div class="tab-content">
        <div class="excercise-explanation">
            <h2>Uitleg</h2>
            <p>Hier komt de uitleg van de oefening.</p>
        </div>
        <div class="tab-panel active">
            <div class="question-container">
                <div class="input-area">
                    <h3>Jouw Code</h3>
                    <textarea class="code-input" placeholder="Schrijf hier je HTML code..."></textarea>
                    <button class="reset-button">Reset</button>
                </div>
                <div class="preview-area">
                    <h3>Preview</h3>
                    <div class="preview-content">
                        <table class="preview-table">
                            <tr>
                                <td>Cel 1</td>
                                <td>Cel 2</td>
                            </tr>
                            <tr>
                                <td>Cel 3</td>
                                <td>Cel 4</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="example-area">
                    <h3>Voorbeeld</h3>
                    <div class="example-content">
                        <table class="example-table">
                            <tr>
                                <td>Cel 1</td>
                                <td>Cel 2</td>
                            </tr>
                            <tr>
                                <td>Cel 3</td>
                                <td>Cel 4</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="feedback-area">
                    <h3>Feedback</h3>
                    <div class="feedback-content">
                        <div class="success-checkmark">
                            <div class="checkmark-circle">
                                <div class="checkmark-stem"></div>
                                <div class="checkmark-kick"></div>
                            </div>
                        </div>
                        <p class="success-message">Correct! Goed gedaan!</p>
                        <p class="Let op hoofd- en kleine letters">Let op hoofd- en kleine letters</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script src="scripts/exerciseFramework.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
